<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cursor Landing Page</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <img src="./assets/logo.svg" alt="logo" />
      </div>
      <div class="nav-links">
        <a href="#">Product</a>
        <a href="#">Enterprise </a>
        <a href="#">Pricing </a>
        <a href="#">Resources</a>
      </div>
      <div class="nav-btn">
        <button class="btn-outline">Sign in</button>
        <button class="btn-bg">Download</button>
      </div>
    </nav>

    <!-- main -->
    <main>
      <!-- hero -->
      <section class="hero">
        <div class="hero-content">
          <h3>
            Built to make you extraordinarily productive, <br />
            Cursor is the best way to code with AI.
          </h3>

          <button class="btn-bg">
            Download for Windows <i class="fa-solid fa-download"></i>
          </button>
        </div>

        <div class="hero-image">
          <img src="./assets/asset1.jpg" alt="hero image" />
          <img class="img2" src="./assets/asset2.png" alt="hero coding image" />
        </div>
      </section>

      <!-- trusted companies -->
      <section class="trusted-companies">
        <p class="trusted-text">
          Trusted every day by millions of professional developers.
        </p>
        <div class="logo-container">
          <div class="logo-item">
            <img class="logo-img" src="./assets/asset15.svg" alt="" />
          </div>
          <div class="logo-item">
            <img class="logo-img" src="./assets/asset12.svg" alt="" />
          </div>
          <div class="logo-item">
            <img class="logo-img" src="./assets/asset3.svg" alt="" />
          </div>
          <div class="logo-item">
            <img class="logo-img" src="./assets/asset7.svg" alt="" />
          </div>
          <div class="logo-item">
            <img class="logo-img" src="./assets/asset4.svg" alt="" />
          </div>
          <div class="logo-item">
            <img class="logo-img" src="./assets/asset14.svg" alt="" />
          </div>
          <div class="logo-item">
            <img class="logo-img" src="./assets/asset9.svg" alt="" />
          </div>
          <div class="logo-item">
            <img class="logo-img" src="./assets/adobe.svg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
